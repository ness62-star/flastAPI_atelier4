<!DOCTYPE html>
<html>
<head>
    <title>ML Model Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">ML Model Prediction Interface</h2>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form action="{{ url_for('predict') }}" method="post">
                    <div class="form-group">
                        <label>Enter Features:</label>
                        <input type="number" step="any" name="feature1" class="form-control" required>
                        <input type="number" step="any" name="feature2" class="form-control mt-2" required>
                        <!-- Add more input fields based on your model's features -->
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Predict</button>
                </form>
                
                {% if prediction %}
                <div class="alert alert-success mt-3">
                    Prediction: {{ prediction }}
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
